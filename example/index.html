<!DOCTYPE html>
<html ng-app="lazy-example">
    <head>
        <meta charset="utf-8">
        <title>Asm angular lazy backgound example</title>

        <script src="../bower_components/angular/angular.js" charset="utf-8"></script>
        <script src="index.js" charset="utf-8"></script>
        <!-- Development stuff -->
        <script src="../src/module.js" charset="utf-8"></script>
        <script src="../src/directive.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="../src/styles.css">

    <body>

        </div>
      </div>
